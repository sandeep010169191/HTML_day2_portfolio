        <p>Contact Me</p>
        <form action="" method="POST">
            <div>
                <label>Name</label>
                <input type="text" name="name" placeholder="Enter your name here">
            </div>
            <br> 
            <div>
                <label>Email Address</label>
                <input type="text" name="email" placeholder="Enter your email id here">
            </div>
            <br>
            <div>
                <label>Query</label>
                <textarea name="message" placeholder="Message"></textarea>
            </div>
            <br>
            <div>
                <label>Region</label>
                <select>
                    <option value="male">Asia/Pacific</option>
                    <option value="female">America</option>
                    <option value="other">Australia</option>
                    <option value="other">South Africa</option>
                    <option value="other">Others</option>
                </select>
            </div>
            <div>
                <label>Date of Contact</label>
                <input type="date" name="birthday"></input>
            </div>
            <br>
            <div>
                <label>Contact Number</label>
                <input type="number" name="phone" placeholder="Enter your phone number here">
            </div>
            <br>
            <input type="submit" name="submit" value="Submit">
        </form>
